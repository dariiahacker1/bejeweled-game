<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bejeweled - Game Over</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bejeweled">

<div class="final">
<img th:src="@{/images/gameover.png}"
     th:alt="'game over'" class="gameover">

<div class="end-containers">

    <div class="average-rating">
        <h2>Average Rating</h2>
        <p th:text="${averageRating}"></p>
    </div>

<div class="game-end-container">
<!--    <h1>Game Over!</h1>-->
    <p th:text="${lastWords}" class="result">Game Over! </p>

    <h2>Top 10 Players</h2>
    <table>
        <thead>
        <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="score, iterStat : ${topScores}">
            <td th:text="${iterStat.index + 1}">1</td>
            <td th:text="${score.player}">Player Name</td>
            <td th:text="${score.points}">Score</td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/bejeweled/feedback}" method="post" class="feedback-form">
        <div>
            <label for="comment">Your Comment:</label><br>
            <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Share your thoughts..." required></textarea>
        </div>
        <div>
            <label for="rating">Your Rating (1-5):</label><br>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
        </div>
        <button type="submit" class="btn btn-submit">Submit Feedback</button>
    </form>

    <a href="/bejeweled/welcome" class="btn btn-restart">Restart Game</a>
</div>

    <div class="comments">
        <h2>Comments</h2>
        <div th:each="comment : ${comments}">
            <div class="comment">
                <strong th:text="'>   ' + ${comment.player}"></strong>
                <p th:text="${comment.comment}"></p>
                <small th:text="${#dates.format(comment.commentedOn, 'yyyy-MM-dd HH:mm')}"></small>
            </div>
            <hr>
        </div>
    </div>


</div>

</div>
</html>
